<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automatico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="principal">
        <div class="card" style="width: 18rem;">
            <img src="./assets/img/Transbank.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Su banco de confianza</h5>
                <div id="datosusuario">
                    <label for="username">Username:</label>
                    <input type="text" id="usuario" name="username">
                    <label for="pwd">Password:</label>
                    <input type="password" id="password" name="pwd">
                    <button id="ingresar">Ingresar</button>
                </div>
                
                <div id="datosoperacion">
                    <label for="operacion">Elegir operacion</label>
                    <select name="operacion" id="operacion1">
                        <option value="1">Deposito</option>
                        <option value="2">Retiro</option>
                        <option value="3">Consultar saldo</option>
                        <option value="4">Ninguna</option>
                    </select>
                
                    <hr>
                    <label for="etimonto" id="etiqueta">Monto:</label>
                    <input type="text" id="monto" name="etimonto">
                    <a href="#" id="enter"  class="btn btn-primary">Enter</a>
                    <br>
                    <p id="dinerototal"></p>
            
                </div>  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="/bs_cajero/assets/index.js"></script>
</body>

</html>
